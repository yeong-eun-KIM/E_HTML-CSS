<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>focus</title>
    <style>
      .red-input:focus {background-color: beige; color: red;}
      .blue-input:focus {color: blue; }
    </style>
</head>
<body>
  <input class="red-input" value="클릭하면 빨갛게 됩니다.">
  <input class="blue-input" value="클릭하면 파랑게 됩니다.">
</body>
</html>
