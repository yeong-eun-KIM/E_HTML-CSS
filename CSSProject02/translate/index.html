<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>translate</title>
    <style>
    div {
        width: 200px;
        height: 200px;
    }
    .container{border: 4px solid tomato; margin: 50px}
    .transform{background-color: indianred; border-radius: 5px;transition: transform 1s ease-in-out;}
    .transform:hover{opacity:0.5; transform:translate(100px)}
    </style>
</head>
<body>
  <div class="container">
      <div class="transform">transformed</div>
  </div>
</body>
</html>
