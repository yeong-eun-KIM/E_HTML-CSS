<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>nth-of-type</title>
    <style>
      p:nth-of-type(2n+1){color: red}
      p:nth-of-type(2n){color: blue}
      p:nth-of-type(1){font-weight:bold; font-style: italic;}
    </style>
</head>
<body>
  <div>
    <div>div 태그</div>
    <p>첫번째 p태그</p>
    <p>두번째 p태그</p>
    <div>div 태그</div>
    <p>세번째 p태그</p>
  </div>
</body>
</html>
