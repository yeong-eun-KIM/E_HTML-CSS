<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>transition</title>
    <style>
    div{
        background-color: blueviolet;
        width: 300px;
        height: 150px;
        transition: 5ms linear;
    }
    div:hover{
        background-color: indigo;
    }
    </style>
</head>
<body>
  <div></div>
</body>
</html>
