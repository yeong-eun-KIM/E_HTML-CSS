<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>class selector</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Heading</h1>
  <div class = "p1">
    <p>Paragraph 1</p>
    <p>Paragraph 2</p>
  </class>
  </div>
  <p class="p3">Paragraph 3</p>
</body>
</html>
